{% extends 'model-page.html' %}
{% block content %}
    <div><h2>Agendamentos Passados</h2></div>
    <a href="/agenda">Agenda</a>
    {% for evento in eventos%}
        <ul>
            <li>{{evento.titulo}} - Data do Evento: {{evento.get_data}}
                (<a href="eventos/?id={{ evento.id }}"> Editar </a>/ <a href="eventos/delete/{{ evento.id }}/">Excluir</a>)</li>
        </ul>
    {% endfor %}
{% endblock %}
